<!DOCTYPE html>
<html>
    <head>
        <title>Choose your Fighter!</title>
    </head>

    <body>
        <form action="{{ url_for('selectFighter', selectedFighter=selectedFighter) }}" method="post">

                <div class="form-group">
                        <select class="form-control" name="selectedFighter">
                            {% for element in fighterNames %}
                                <option value="{{ element }}">{{ element }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                            <button class="btn btn-primary">Choose your Fighter</button>
                        </div>
        </form>
    </body>
</html>
